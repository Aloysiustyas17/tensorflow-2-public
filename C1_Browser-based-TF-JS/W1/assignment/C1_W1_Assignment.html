<html>
<head></head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script lang="js">
        async function run() {
            const trainingUrl = '/data/wdbc-train.csv';
            const testingUrl = '/data/wdbc-test.csv';

            // Load and preprocess training data
            const trainingData = tf.data.csv(trainingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true } // 'diagnosis' column is the label
                }
            });

            const convertedTrainingData = trainingData.map(({ xs, ys }) => {
                // Convert features and labels to tensors
                return {
                    xs: Object.values(xs).map(Number),
                    ys: Object.values(ys).map(Number)
                };
            }).batch(32);

            // Load and preprocess testing data
            const testingData = tf.data.csv(testingUrl, {
                columnConfigs: {
                    diagnosis: { isLabel: true } // 'diagnosis' column is the label
                }
            });

            const convertedTestingData = testingData.map(({ xs, ys }) => {
                return {
                    xs: Object.values(xs).map(Number),
                    ys: Object.values(ys).map(Number)
                };
            }).batch(32);

            // Specify the number of features
            const numOfFeatures = (await trainingData.take(1).toArray())[0].xs.length;

            // Create a neural network
            const model = tf.sequential();
            model.add(tf.layers.dense({
                inputShape: [numOfFeatures],
                units: 16,
                activation: 'relu'
            }));
            model.add(tf.layers.dense({ units: 8, activation: 'relu' }));
            model.add(tf.layers.dense({ units: 1, activation: 'sigmoid' }));

            // Compile the model
            model.compile({
                optimizer: 'rmsprop',
                loss: 'binaryCrossentropy',
                metrics: ['accuracy']
            });

            // Train the model
            await model.fitDataset(convertedTrainingData, {
                epochs: 100,
                validationData: convertedTestingData,
                callbacks: {
                    onEpochEnd: async (epoch, logs) => {
                        console.log(`Epoch: ${epoch}, Loss: ${logs.loss}, Accuracy: ${logs.acc}`);
                    }
                }
            });

            // Save the model
            await model.save('downloads://my_model');
        }

        run();
    </script>
<body>
</body>
</html>
